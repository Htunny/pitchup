<div class="col-md-4" ng-controller="NewEnrollmentController as ctrl">
  <h1>Enrollment</h1>
  <div ng-show="error" class="alert alert-danger">{{ctrl.errorMessage}}</div>
  <form class="form" ng-submit="ctrl.enroll()">
    <div class="form-group">
      <input type="number" class="form-control" name="numberOfPlayers" placeholder="Number of Players" ng-model="ctrl.enrollment" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Enroll</button>
    </div>
  </form>
</div>
