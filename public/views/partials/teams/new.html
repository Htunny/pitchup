<form ng-submit="ctrl.createNewTeam()">
  <h2>Create Team</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="teamName" placeholder="Give a name to your team" ng-model="ctrl.teamName" autocomplete="off" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="capacity" placeholder="How many players to play?" ng-model="ctrl.capacity" autocomplete="off" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="numberPlayers" placeholder="How many players for now?" ng-model="ctrl.numberPlayers" autocomplete="off" required>
  </div>
  <div>
    <button type="submit" class="btn btn-default" ng-disabled="disabled">Create</button>
  </div>
</form>
