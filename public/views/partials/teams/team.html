<div ng-controller="TeamController as ctrl">
  <header>
    <h1>{{ctrl.team.name}}</h1>
    <a ng-href="/#/teams/{{ctrl.team.id}}/enrollments/new"> Join team</a>
  </header>
  <section class="description row">
      <h3>Team info</h3>
      <p>Capacity: {{ctrl.team.capacity}}</p>
      <p>Number of players: {{ctrl.team.number_players}}</p>
  </section>
</div>
