<div class="container achievements" ng-controller="TeamsController as ctrl">
  <header>
    <h1>Teams</h1>
    <a href="#/teams/new" class="pull-right hidden-xs " ng-show="ctrl.isLoggedIn()" title="Add a new team"><i class="glyphicon glyphicon-plus"></i>Add a team</a>
  </header>
  <ul class="items-result list-group" ng-show="ctrl.teams.length">
    <li class="list-group-item" ng-repeat="teams in ctrl.teams">
      <img ng-src="{{team.badgeLink}}" width="50px" height="50px"/>
      <a ng-href="/#/teams/{{team._id}}">{{team.title}}</a>
    </li>
  </ul>
  <a href="#/teams/new" class="pull-right hidden-md hidden-lg" ng-show="ctrl.isLoggedIn()" title="Add a new team">Add a team</a>
</div>
